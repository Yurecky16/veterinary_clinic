<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ветеринарная клиника</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header class="header">
		<div class="navbar">
			<div class="container">
				<div class="navbar-wrap">
					<div class="logo navbar__logo">
						<img src="/img/logo.png" alt="Ветеринарная клиника" width="178px" height="86px">
					</div>
					<div class="header-up">
						<div class="header-up-wrap">
							<div class="location">
								<img src="/img/house.svg" alt="location">
								<span>г. Мариуполь, проспект Победы, 48а</span>
							</div>
							<div class="phones">
								<img src="/img/phone.svg" alt="phone">
								<a href="tel:0676347574" class="phone">(067) 634 -75 - 74</a>
								<img src="/img/dot.svg" alt="dot">
								<a href="tel:0637570131" class="phone">(0637) 57 - 01 - 31</a>
								<img src="/img/dot.svg" alt="dot">
								<a href="tel:0982664389" class="phone">(098) 266 - 43 - 89</a>
							</div>
							<div class="work-time">
								<img src="/img/schedule.svg" alt="schedule">
								<span class="days">Пн - Пт 8:00 - 18:00</span>
								<span class="days">Сб - Вс 8:00 - 14:00</span>
							</div>
						</div>
					</div>
					<div class="header-down">
						<div class="header-down-wrap">
							<div class="header-menu-wrap">
								<img src="/img/fish.svg" alt="fish">
								<ul class="header-menu">
									<li><a class="header-menu-link" href="#">Главная</a></li>
									<li><a class="header-menu-link" href="#">О Клинике</a></li>
									<li><a class="header-menu-link" href="#">Наши Услуги</a></li>
									<li><a class="header-menu-link" href="#">Полезные Статьи</a></li>
									<li><a class="header-menu-link" href="#">FAQ</a></li>
									<li><a class="header-menu-link" href="#">Контакты</a></li>
								</ul>
							</div>
							<button class="button-ask paw-button">
								<img src="/img/pet.svg" alt="paw">
								Задать вопрос</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /.navbar -->
		<div class="care"></div>
		<!-- /.care -->
	</header>
	<!-- /.header -->
</body>

</html>
